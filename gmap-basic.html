
<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin:0;
                padding:0;
            }
            #map {
                width: 100%;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            function initMap() {
                var position = new google.maps.LatLng(-33.8688, 151.2195);
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: position,
                    zoom: 9
                });

                var marker = new google.maps.Marker({
                    position: position,
                    map: map
                });

                var infoWindow = new google.maps.InfoWindow({
                    content: 'Selected Location'
                });

                // Allow each marker to have an info window
                google.maps.event.addListener(marker, 'click', (function (marker) {
                    return function () {
                        infoWindow.open(map, marker);
                    }
                })(marker));
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYjhQkF5CgJs7Aa7vtzxeDNwucrNt4ptQ&libraries=places&callback=initMap" async defer></script>
    </body>
</html>
